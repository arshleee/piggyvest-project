<!DOCTYPE html>
<html>
  <head>
    <title>Register-piggyvest.com</title>
    <link rel="stylesheet" type="text/css" href="projectpiggyvest02.css" />
    <link href="https://db.onlinewebfonts.com/c/7017698b5c5a2cc397cd3b0c0984d76f?family=U8-Regular" rel="stylesheet">
  </head>
  <body>
    <center>
      <img src="piggy04.PNG" width="120px" height="40px" />
    <form>
      <div class="ay"><br/>
      <strong> Create a Secure Account </strong>
      <br />
      <div class="mum">
      Welcome to the future of Savings & Investments<br /><br />
      Full Name<br />
      <input
        type="text"
        name="full name"
        required
        placeholder="Full Name"
        class="mid"
      /><br /><br />

      Email Address<br />
      <input
        type="email"
        name="email Address"
        required
        placeholder="Email Address"class="mid"
      /><br /><br />

      Phone Number<br />
      <input
        type="text"
        name="phone number"
        required
        placeholder="Phone Number"class="mid"
      /><br /><br />

      Password<br />
      <input
        type="text"
        name="password"
        minlength="8"
        required
        placeholder="Password"class="mid"
      /><br /><br />

      Referrar Phone or Promo Code(Optional)<br />
      <input
        type="text"
        name="Referrar Phone or Promo Code"
        placeholder="Referrar Phone or Code"class="mid"
      /><br /><br />

      How Did You Hear About Us?(Optional)<br />
      <select name="How did you hear about us" class="mid">
        <option value="Click To Select">Click To Select</option>
        <!-- I added only "Click To Select" because thats what it displays --></select
        ><br /><br /><br/>
        <div class="tunms">
        <input type="submit" value="CREATE ACCOUNT" class="createaccount" />
      </div><br /><br />
      </div><br /><br />
        <span>Already have an account?</span> <a href="projectpiggyvest.html">Log in</a
       ><br /><br />
      </div>
    </div>
    </center>
    </form>
  </body>
</html>
